
{% extends "www_of/base.html" %}
{% block content %}
<script src="{{ url_for('static', filename='www_of/js/curapeces.js')}}" type="text/javascript"></script>
<h2>Select a file to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file"  id="inputimge" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit"  onclick ="PreviewImage()">
	</p>
	your image is ? 
<center>
	<br>
<h1> {{ prediccion }} </h1>
<img id="image" src="" alt="image" />
</center>
</form>
{% endblock %}
